<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	# ServerName d8explorer.local
	# ServerAlias *.d8explorer.local

	ErrorLog ${APACHE_LOG_DIR}/d8explorer_error.log
	CustomLog ${APACHE_LOG_DIR}/d8explorer_access.log combined

	DocumentRoot /var/www/drupal8
	<Directory /var/www/drupal8>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Order allow,deny
        allow from all
        Require all granted
	</Directory>
</VirtualHost>